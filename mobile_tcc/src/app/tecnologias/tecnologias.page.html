<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button type="push" slot="start" color="primary"></ion-menu-button>
    <ion-title> Tecnologias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/techs/angular.svg" />
    <ion-card-header>
      <ion-card-title>Angular</ion-card-title>
      <ion-card-subtitle>Framwork</ion-card-subtitle>
    </ion-card-header> 
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/techs/ionic.svg" />
    <ion-card-header>
      <ion-card-title>Ionic</ion-card-title>
      <ion-card-subtitle>Front-end</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/techs/sass.svg" />
    <ion-card-header>
      <ion-card-title>Sass</ion-card-title>
      <ion-card-subtitle>Estilização</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="../../assets/techs/sql.svg" />
    <ion-card-header>
      <ion-card-title>MySQL</ion-card-title>
      <ion-card-subtitle>Banco de Dados</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
  <img alt="Silhouette of mountains" src="../../assets/techs/typescript.svg" />
  <ion-card-header>
    <ion-card-title>Typescript</ion-card-title>
    <ion-card-subtitle>Back-end</ion-card-subtitle>
  </ion-card-header>
</ion-card>
</ion-content>
