<ion-header [translucent]="true">
  <ion-toolbar class="header-color">
    <ion-menu-button type="push" slot="start"></ion-menu-button>
    <ion-title> Tecnologias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="../../assets/techs/angular.svg" />
          <ion-card-header>
            <ion-card-title>Angular</ion-card-title>
            <ion-card-subtitle>Framwork</ion-card-subtitle>
          </ion-card-header> 
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img src="../../assets/techs/ionic.svg" />
          <ion-card-header>
            <ion-card-title>Ionic</ion-card-title>
            <ion-card-subtitle>Front-end</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="../../assets/techs/sass.svg" />
          <ion-card-header>
            <ion-card-title>Sass</ion-card-title>
            <ion-card-subtitle>Estilização</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <img src="../../assets/techs/typescript.svg" />
          <ion-card-header>
            <ion-card-title>Typescript</ion-card-title>
            <ion-card-subtitle>Back-end</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img alt="Silhouette of mountains" src="../../assets/techs/sql.svg" />
          <ion-card-header>
            <ion-card-title>MySQL</ion-card-title>
            <ion-card-subtitle>Banco de Dados</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  

  

  
</ion-content>
